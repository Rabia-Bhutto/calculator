<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style Sheets/style.css">
</head>

<body>
    <section class="calc">
        <div class="inner-div">

            <!-- The Input Field -->
            <input type="text" name="username" class="input" required>

            <!-- First row of buttons -->
            <div class="flex-div">
                <div class="btn btn-1">AC</div>
                <div class="btn">%</div>
                <div class="btn btn-2">รท</div>
            </div>

            <!-- Second row of buttons -->
            <div class="flex-div">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn btn-2">x</div>
            </div>

            <!-- Third row of buttons -->
            <div class="flex-div">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn btn-2">-</div>
            </div>

            <!-- Fourth row of buttons -->
            <div class="flex-div">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn btn-2">+</div>
            </div>

            <!-- Fifth row of buttons -->
            <div class="flex-div">
                <div class="btn btn-1">0</div>
                <div class="btn">.</div>
                <div class="btn btn-2">=</div>
            </div>
        </div>
    </section>

    <script src="Scripts/app.js"></script>
</body>

</html>
